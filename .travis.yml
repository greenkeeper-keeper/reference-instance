language: node_js
notifications:
  email: false
before_script:
- npm run greenkeeper:update-lockfile
- npm ls >/dev/null
after_script: npm run greenkeeper:upload-lockfile
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
- provider: heroku
  api_key:
    secure: 
  app: gk-keeper
  on:
    repo: greenkeeper-keeper/reference-instance
#- provider: script
#  script: ./scripts/tag.sh
after_success: ./scripts/tag.sh
env:
  global:
    secure: 
